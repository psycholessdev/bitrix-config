include:
  - bitrix/docker-compose.yml

services:
  front-nginx:
    image: openquantumsafe/nginx-quic
    container_name: front-nginx
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    depends_on:
      - php-fpm
    volumes:
      - ./nginx-conf:/etc/nginx:ro
      - ./nginx-conf/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./app:/var/www/html
      - /etc/letsencrypt/live:/etc/letsencrypt/live:ro
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive:ro
    networks:
      - website
      - bitrix-expose
    environment:
      DOMAIN: example.com
      BITRIX_DOMAIN: dev.example.com
    restart: unless-stopped
    command: [ "nginx", "-g", "daemon off;" ]
  php-fpm:
    image: php:8.2-fpm
    container_name: main-php-fpm
    volumes:
      - ./app:/var/www/html
    networks:
      - website

networks:
  website:
    driver: bridge
  bitrix-expose:
    external: true
